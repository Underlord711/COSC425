<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>WebAssembly C++ Demo</title>
</head>
<body>
	<h1>WebAssembly with C++ Demo</h1>

	<p>Result of 10 + 20 = <span id="result">Loading...</span></p>


	<script>
		//Load the generated WebAssembly Module
		var Module = {
					onRuntimeInitialized: function() {
								//Wrap the C++ 'add' function with JavaScript using cwrap
								var add = Module.cwrap('add', 'number', ['number', 'number']);

								//Call the C++ function with two numbers (10 and 20)
								var result = add(10, 20);

								//Display result in HTML page
								document.getElementById('result').textContent = result;
							}
				};
	</script>

	<!-- This script is generated by Emscripten, and it loads the WebAssembly Module-->
	<script src="add.js"></script>

</body>
</html>
